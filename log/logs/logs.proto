syntax="proto3";

package logs;

option go_package = "/logs";

message Log{
    string name =1;
    string data=2;
}
message Result {
   result string 
}
message LogRequest{
    Log logEntry = 1;
}

message LogResponse{
    Result result = 1;
}

service LogService{
    rpc SendLog(LogRequest) retuns(LogResponse);
}